<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In to store</title>
    <link rel="stylesheet" href="/frontend/styles/style.css">
    <script src="https://kit.fontawesome.com/103634ce9d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">X-course task</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-1 top-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Feedback</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                <i class="fa-regular fa-user"></i>
                            </a>

                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a href="#" class="dropdown-item">Sign-In</a></li>
                                <li><a href="#" class="dropdown-item">Sign-Out</a></li>
                                <li><a href="#" class="dropdown-item">Account</a></li>
                            </ul>
                        <li>
                            <a href="#" class="nav-link"><i class="fa-solid fa-cart-shopping"></i></a>
                        </li>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container-fluid">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5">
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4 text-center">Login</h1>
                                <img src="/frontend/media/profile/user.png" class="w-50 rounded mx-auto d-block" alt="">
                                <form action="#" method="post" class="needs-validation" novalidate=""
                                    autocomplete="off">
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="username">Enter username!</label>
                                        <input id="username" type="text" class="form-control" name="username" value=""
                                            required autofocus>
                                        <div class="invalid-feedback">
                                            Username is invalid
                                        </div>
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <button type="#" class="btn btn-dark ms-auto">
                                            Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
        </section>
    </main>
    <footer class="bg-body-tertiary text-center text-lg-start custom-footer">
        <div class="text-center p-3 container-fluid" style="background-color: rgba(0, 0, 0, 0.05);">
            <p>2024 - Created by Dmytro Kolesnyk via Prometheus.</p>
            <a href="https://github.com/ch4zzy/"><i class="fa-brands fa-github fa-lg"></i></a>
        </div>
    </footer>
</body>

</html>
